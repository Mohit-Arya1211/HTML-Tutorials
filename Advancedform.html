<!DOCTYPE html>
<html>
<head>
      <title>Hotel Feedback</title>
</head>
<body>
	<form method="get">
		<h2>Are you from inside India? Or Outside India</h2>
		<label for="Inside">Inside India</label>
		<input id="Inside" type="radio" name="loc" value="Inside">
		<label for="Outside">Outside India</label>
		<input id="Outside" type="radio" name="loc" value="Outside">
		<h2>How was your service?</h2>
		<select name="Stars">
			<option value="Great">3</option>
			<option value="Okay">2</option>
			<option value="Bad">1</option>
		</select>
		<h2>Any other feedback?</h2>
		<textarea name="Comment" rows="8" cols="100"></textarea>
		<br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
